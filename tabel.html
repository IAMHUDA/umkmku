<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/table.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Semua Pesanan</h1>
        <a href="index.html" class="btn btn-primary"
          >Kembali ke Halaman Utama</a
        >
      </div>
      <div class="mb-3 row gap-3 ">
        <input
          type="text"
          id="searchCustomerName"
          class="form-control"
          placeholder="Cari Nama Pelanggan"
          onkeyup="searchByName()"
        />
        <input
          type="date"
          id="searchOrderDate"
          class="form-control"
          placeholder="Cari Tanggal Pemesanan"
          onchange="searchByOrderDate()"
        />
        <input
          type="text"
          id="searchPaymentMethod"
          class="form-control"
          placeholder="Cari Metode Pembayaran"
          onkeyup="searchByPaymentMethod()"
        />
        <input
          type="text"
          id="searchPaymentStatus"
          class="form-control"
          placeholder="Cari Status Pembayaran"
          onkeyup="searchByPaymentStatus()"
        />
      </div>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Pelanggan</th>
              <th>Tanggal Pemesanan</th>
              <th>Metode Pembayaran</th>
              <th>Status Pembayaran</th>
              <th>Detail Pesanan</th>
              <th>Total</th>
              <th>Edit</th>
              <th>Hapus</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody">
            <!-- Orders will be dynamically generated here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <script src="./assets/js/table.js"></script>
  </body>
</html>
