</head>
<body>
  <!-- =============== Navigation ================ -->
  <div class="container">
    <div class="navigation">

            <li>

                    </span>

                </a>
            </li>

            <li>
                <a href="./pages/form.html">

            </li>

            <li>
                <a href="./pages/hobby.html" class="nav-link" data-page="hobby">

                    </span>
                    <span class="title">Hobby</span>
                </a>
            </li>

        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
                <h2>Dashboard</h2>
            </div>

            <div class="user">
                <img src="assets/imgs/huda1.jpg" alt="">
            </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">
            <!-- Filter Form -->
            <div class="filter">
                <label for="startDate">Tanggal Mulai:</label>
                <input type="date" id="startDate">
                <label for="endDate">Tanggal Akhir:</label>
                <input type="date" id="endDate">
                <label for="period">Periode:</label>
                <select id="period">
                    <option value="daily">Harian</option>
                    <option value="weekly">Mingguan</option>
                    <option value="monthly">Bulanan</option>
                </select>
                <button onclick="loadChartData()">Tampilkan</button>
            </div>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <h4>Deskripsi</h4>
                <div class="description">
                    <canvas id="orderChart" width="400" height="200"></canvas>
                    <canvas id="orderPieChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- ================= New Customers ================ -->
            <div class="recentCustomers">
                <div class="cardHeader">
                    <h2>pertemanan</h2>
                </div>

                <table>
                    <tr>
                        <td width="60px">
                            <div class="imgBx"><img src="assets/imgs/agung.jpg" alt=""></div>
                        </td>
                        <td>
                            <h4>agung <br> <span>gamping</span></h4>
                        </td>
                    </tr>

                    <tr>
                        <td width="60px">
                            <div class="imgBx"><img src="assets/imgs/buyya.jpg" alt=""></div>
                        </td>
                        <td>
                            <h4>buya <br> <span>gamping</span></h4>
                        </td>
                    </tr>

                    <tr>
                        <td width="60px">
                            <div class="imgBx"><img src="assets/imgs/izal.jpg" alt=""></div>
                        </td>
                        <td>
                            <h4>izal <br> <span>godean</span></h4>
                        </td>
                    </tr>

                    <tr>
                        <td width="60px">
                            <div class="imgBx"><img src="assets/imgs/ozan.jpg" alt=""></div>
                        </td>
                        <td>
                            <h4>ozan <br> <span>kosputih</span></h4>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>

<div id="content">
