<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script defer src="./assets/js/dashboard.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./assets/css/dashboard1.css">
</head>
<body>
  <div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="fish"></ion-icon></span>
                    <span class="title">kantin 225</span>
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="./order.html">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Order Skuy</span>
                </a>
            </li>
            <li>
                <a href="./tabel.html">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="title">Data Penjualan</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon></div>
            <div class="search">
                <h2>Dashboard</h2>
            </div>
            <div class="user">
                <img src="assets/imgs/huda1.jpg" alt="">
            </div>
        </div>

        <div class="details bg-white p-4 rounded-lg shadow-lg mb-8">
            <div class="filter">
                <label for="startDate" class="block">Cari Berdasarkan Tanggal</label>
                <input type="date" id="startDate" class="w-full p-2 border rounded-md">
                <label for="period" class="block">Cari Berdasarkan Per Hari, Per Minggu, Per Bulan, Per Tahun</label>
                <select id="period" class="w-full p-2 border rounded-md">
                    <option value="daily">Harian</option>
                    <option value="weekly">Mingguan</option>
                    <option value="monthly">Bulanan</option>
                    <option value="yearly">Tahunan</option>
                </select>
                <button onclick="loadChartData()" class="w-full bg-blue text-white p-2 rounded-md">Tampilkan</button>
            </div>
            <h4 class="mt-4">Deskripsi</h4>
            <div class="extraCharts">
                <div class="card bg-white p-4 rounded-lg shadow-md">
                    <div class="chart">
                        <canvas id="orderChart" width="400" height="200"></canvas>
                    </div>
                </div>
                <div class="card bg-white p-4 rounded-lg shadow-md">
                    <div class="chart">
                        <canvas id="orderPieChart" width="300" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="details bg-white p-4 rounded-lg shadow-lg">
            <div class="extraCharts">
                <div class="card bg-white p-4 rounded-lg shadow-md">
                    <input type="text" id="nameSearch" placeholder="Cari berdasarkan nama" oninput="searchByName()" class="w-full p-2 border rounded-md">
                </div>
                <div class="card bg-white p-4 rounded-lg shadow-md">
                    <div class="chart">
                        <canvas id="nameBarChart" width="300" height="200"></canvas>
                    </div>
                </div>
                <div class="card bg-white p-4 rounded-lg shadow-md">
                    <div class="chart">
                        <canvas id="datePieChart" width="300" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</body>
</html>
